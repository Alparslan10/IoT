<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED Kontrol</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını dahil et -->
</head>
<body>
  <h1>ESP32 LED Kontrol Paneli</h1>
  <div id="ledStatus">LED Durumu: Bilinmiyor</div>
  <div class="button-container">
    <button class="button on" onclick="setLED('on')">Lamba Aç</button>
    <button class="button off" onclick="setLED('off')">Lamba Kapat</button>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="script.js"></script> <!-- JavaScript dosyasını dahil et -->
</body>
</html>
